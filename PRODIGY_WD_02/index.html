<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <p class="time">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span>
        </p>

        <!-- Buttons to control the stopwatch: start, stop, reset, lap -->
        <div class="controls">
            <button id="start" class="btn start-btn">Start</button>
            <button id="stop" class="btn stop-btn">Stop</button>
            <button id="reset" class="btn reset-btn">Reset</button>
            <button id="lap" class="btn lap-btn">Lap</button>
        </div>

        <!-- Section to display lap times -->
        <div class="laps">
            <h2>Lap Times:</h2>
            <ul id="lapsList"></ul> <!-- Unordered list where lap times will be appended -->
        </div>
    </div>

    <!-- Link to the external JavaScript file for stopwatch functionality -->
    <script src="script.js"></script>
</body>
</html>
