<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="location" placeholder="Enter location" class="search-bar">
            <button onclick="getWeather()" class="search-button"><i class="fas fa-search"></i></button>
        </div>
        <button onclick="getLocation()" class="location-button">Use My Location</button>
        <div id="weather"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="weather_script.js"></script>
</body>
</html>
